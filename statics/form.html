<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form method="POST">
		<div>
			<label for="nombre">Nombre: </label>
			<input type="text" name="nombre" required>
		</div>
		<div>
			<label for="email">Email: </label>
			<input type="email" name="email" required>
		</div>		
		<div>
			<input type="submit" value="Enviar">
		</div>
	</form>
</body>
</html>
